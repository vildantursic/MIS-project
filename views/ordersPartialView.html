<div class="container" style="margin-bottom: 300px">
	<div class="row">
		<div class="col-lg-12" style="margin-top: 30px">
			<div class="col-lg-6">
				<input class="form-control" type="text" ng-model="query" placeholder="Search">
			</div>
			<div class="col-lg-6">
				<div class="col-lg-2">
					<label style="margin-top: 5px">Sort by:</label>
				</div>
				<div class="col-lg-10">
					<div class="ui-select">
						<select ng-model="orderProp" class="form-control">
							<option value="name">Name</option>
							<option value="price">Price</option>
						</select>
					</div>
				</div>		
			</div>			
		</div>		

		<div class="col-lg-12" style="margin-top: 50px; margin-bottom: 50px">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Name</th>
						<th>Company</th>
						<th>Price</th>
						<th>Status</th>
						<th>Image</th>                                          
					</tr>
				</thead>   
				<tbody ng-repeat="order in orders | filter:query | orderBy:orderProp">
					<tr>
						<td>{{order.name}}</td>
						<td>{{order.company}}</td>
						<td>{{order.price}}</td>
						<td><span class="label {{order.status}}">{{order.status_message}}</span></td>               <td><a href=""><span class="fa fa-image" data-toggle="popover"></span></a></td>
					</tr>
					<script type="text/javascript">
						$(function () {
							var img = '<img src="http://www.online-image-editor.com/styles/2013/images/example_image.png" style="width:100px; height:100px;"/>';

						  $('[data-toggle="popover"]').popover({placement : 'left', title: 'Item image', content: img, html:true })
						})
					</script>
				</tbody>
			</table>
		</div>
	</div>
</div>
