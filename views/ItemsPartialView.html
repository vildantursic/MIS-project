<div class="container">
	<div class="row space">
		<div class="col-sm-6 col-md-4" ng-repeat="item in items | filter:query | orderBy:orderProp">		
			<div class="thumbnail">
				<img ng-src="{{item.img}}" style="width: 20em; height: 20em;">
				<div class="caption">
					<h3>{{item.name}}</h3>
					<p>{{item.description}}</p>
					<p><a class="btn btn-success" href="#/items/{{item.id}}" role="button">Buy</a> <a class="btn btn-default" role="button">View</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
